<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Rainy Days</title>
    <link rel="stylesheet" href="src/css/products.css">
    <script src="https://kit.fontawesome.com/71249f71bc.js" crossorigin="anonymous"></script>
    <script type="module" src="src/js/checkout.js"></script>
</head>
  <body>
    
    <header aria-label="Website header">

      <div class="header-buttons">

        <label for="menu-checkbox" class="hamburger-icon" aria-label="Click to open dropdown menu">
          <i class="fas fa-bars"></i>
        </label>

        <a href="index.html" class="header-logo">
          <img src="assets/images/header-logo.svg" alt="Rainy days clickable logo">
        </a>

      
        <a href="checkout.html" class="cart-button" aria-label="Shopping cart">
          <i class="fas fa-shopping-cart"></i>
        </a>

      </div>

      <input type="checkbox" id="menu-checkbox">
      <nav>
        <a href="index.html" aria-label="Return to home page">Home</a>
        <a href="checkout.html" aria-label="Go to checkout">Checkout</a>
      </nav>

    </header>

    <div class="hero-container">
      <div class="hero-background-image"></div>
      <div class="hero-background-image-2"></div>
    </div>

    <div class="cart-main-container" id="cart-main-container">
      <p class="loading-indicator" id="loading-indicator"></p>
    </div>

    <footer aria-label="Website footer">

      <div class="footer-buttons">

        <a href="index.html" class="footer-logo" aria-label="Return to home page">
          <img src="assets/images/footer-logo.svg" alt="Rainy Days clickable logo">
        </a>
        
        <div class="footer-socials">
          <a href="https://www.facebook.com" target="_blank" aria-label="Visit us on Facebook!">
            <i class="fa-brands fa-square-facebook"></i>
          </a>
          <a href="https://www.instagram.com" target="_blank" aria-label="Visit us on Instagram!">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="https://www.twitter.com" target="_blank" aria-label="Visit us on Twitter/X!">
            <i class="fa-brands fa-x-twitter"></i>
          </a>
          <a href="https://www.youtube.com" target="_blank" aria-label="Visit us on YouTube!">
            <i class="fa-brands fa-youtube"></i>
          </a>
        </div>

      </div>

    </footer>
    
  </body>
</html>
